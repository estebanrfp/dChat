<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphDB Minimalist Chat V3</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="chat-app">
        <div id="chat-header">
            <div id="user-info-header">
                <input id='who' placeholder='Tu nombre'>
                <button id='change-user-btn' style="display:none;">Cambiar</button>
            </div>
            <button id="theme-toggle-btn" title="Alternar tema">
                <svg id="theme-icon-sun" viewBox="0 0 24 24" style="display:none;">
                    <path
                        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.72 12.72c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM5.64 18.36l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06c.39.39.39 1.02 0 1.41s-1.02.39-1.41 0zm12.72-12.72l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06c.39.39.39 1.02 0 1.41s-1.02.39-1.41 0z" />
                </svg>
                <svg id="theme-icon-moon" viewBox="0 0 24 24">
                    <path
                        d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z" />
                </svg>
            </button>
        </div>
        <ul id='messages-list'></ul>
        <div id="message-input-area">
            <div id="input-actions">
                <button id="emoji-btn" class="action-btn" title="Emojis">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2.5-6.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm5 0c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm-2.5-4.5C13.66 7.5 15 8.84 15 10.5h-2c0-.83-.67-1.5-1.5-1.5S10 9.67 10 10.5H8c0-1.66 1.34-3 3-3z" />
                    </svg>
                </button>
                <button id="image-upload-btn" class="action-btn" title="Subir imagen">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-6.01 12L9 12.01l-2.01 2.01H6V6h12v9.02h-2.99zM12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                </button>
                <input type="file" id="image-file-input" accept="image/*" style="display: none;">
            </div>
            <form id='message-form'>
                <input id='what' placeholder='Enviar un mensaje...'>
                <input type='submit' value='Enviar'>
            </form>
        </div>
        <emoji-picker style="display:none;"></emoji-picker>
    </div>

    <!-- Modal para Imagen -->
    <div id="image-modal">
        <span id="image-modal-close">Ã—</span>
        <img id="modal-image-content">
    </div>

    <script type="module" src="./app.js" />
</body>

</html>
